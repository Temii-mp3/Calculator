<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <!--Hold all the contents of the calculator-->
    <div id="container">
        <!--Div that displays equations-->
        <div id="screen"><p>this is the screen</p></div>
        <!--Div that displays numbers and operands-->
        <div id="buttons">
        <div id="numbers">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
            <button>c</button>
            <button>.</button>
        </div>
        <div id="operands">
            <button>=</button>
            <button>-</button>
            <button>+</button>
            <button>*</button>
            <button>/</button>
        </div>
        </div>

    </div>
</body>
</html>
